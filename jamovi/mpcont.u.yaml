title: Meta-analysis of continuous outcome data
name: mpcont
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Mean in experimental group
        children:
          - type: VariablesListBox
            name: mean.e
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Standard deviation in experimental group
        children:
          - type: VariablesListBox
            name: sd.e
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Total in experimental group
        children:
          - type: VariablesListBox
            name: n.e
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Mean in control group
        children:
          - type: VariablesListBox
            name: mean.c
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Standard deviation in control group
        children:
          - type: VariablesListBox
            name: sd.c
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Total in control group
        children:
          - type: VariablesListBox
            name: n.c
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: study labels
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Overall Meta-Analysis
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: sm
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: random
          - type: CheckBox
            name: common
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: label.e
            format: string
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: label.c
            format: string
  - type: CollapseBox
    label: Sensitivity and Influence Analysis
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: LOO
          - type: CheckBox
            name: OUT
          - type: CheckBox
            name: baujat
          - type: CheckBox
            name: InfluenceCharacteristics
          - type: CheckBox
            name: ForestEffectSize
          - type: CheckBox
            name: ForestI2