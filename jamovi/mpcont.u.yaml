title: Meta-analysis of continuous outcome data
name: mpcont
jus: "3.0"
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Study Labels
        children:
          - type: VariablesListBox
            name: studyLabel
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Mean (Experimental)
        children:
          - type: VariablesListBox
            name: meanE
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: SD (Experimental)
        children:
          - type: VariablesListBox
            name: sdE
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Sample Size (Experimental)
        children:
          - type: VariablesListBox
            name: nE
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Mean (Control)
        children:
          - type: VariablesListBox
            name: meanC
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: SD (Control)
        children:
          - type: VariablesListBox
            name: sdC
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Sample Size (Control)
        children:
          - type: VariablesListBox
            name: nC
            maxItemCount: 1
            isTarget: true

  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: sm
      - type: ComboBox
        name: methodSmd
        enable: (sm:smd)
      - type: CheckBox
        name: random
      - type: CheckBox
        name: common
      - type: ComboBox
        name: methodTau
      - type: CheckBox
        name: prediction
      - type: TextBox
        name: confidenceLevel
        format: number
        width: normal
        suffix: "%"
      - type: TextBox
        name: groupLabelE
        format: string
        width: large
      - type: TextBox
        name: groupLabelC
        format: string
        width: large
  - type: CollapseBox
    label: Forest Plot
    collapsed: false
    children:
      - type: CheckBox
        name: forestPlot
  - type: CollapseBox
    label: Sensitivity Analysis
    collapsed: true
    children:
      - type: CheckBox
        name: LOO
  - type: CollapseBox
    label: Subgroup Analysis
    collapsed: true
    children:
      - type: CheckBox
        name: subgroupEnabled
      - type: TextBox
        name: subgroupName
        format: string
        width: large
      - type: VariableSupplier
        name: subgroupSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Subgroup Covariate
            children:
              - type: VariablesListBox
                name: subgroupCovariate
                maxItemCount: 1
                isTarget: true
  - type: CollapseBox
    label: Meta-Regression
    collapsed: true
    children:
      - type: CheckBox
        name: metaRegressionEnabled
      - type: VariableSupplier
        name: metaRegSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Meta-Regression Covariate
            children:
              - type: VariablesListBox
                name: MetaRegressionCovariate
                maxItemCount: 1
                isTarget: true
  - type: CollapseBox
    label: Publication Bias
    collapsed: true
    children:
      - type: CheckBox
        name: biasEnabled
      - type: ComboBox
        name: biasTest
      - type: CheckBox
        name: trimfill
