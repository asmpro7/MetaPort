---
name: mpcont
title: Meta-analysis of continuous outcome data
menuGroup: MetaPort
version: "1.0.0"
jas: "1.2"

options:
  - name: data
    type: Data

  - name: studyLabel
    title: Study Labels
    type: Variable
    suggested:
      - nominal
      - ordinal
      - id

  - name: meanE
    title: Mean (Experimental)
    type: Variable
    suggested:
      - continuous
    permitted:
      - numeric

  - name: sdE
    title: SD (Experimental)
    type: Variable
    suggested:
      - continuous
    permitted:
      - numeric

  - name: nE
    title: Sample Size (Experimental)
    type: Variable
    suggested:
      - continuous
    permitted:
      - numeric

  - name: meanC
    title: Mean (Control)
    type: Variable
    suggested:
      - continuous
    permitted:
      - numeric

  - name: sdC
    title: SD (Control)
    type: Variable
    suggested:
      - continuous
    permitted:
      - numeric

  - name: nC
    title: Sample Size (Control)
    type: Variable
    suggested:
      - continuous
    permitted:
      - numeric

  - name: MetaRegressionCovariate
    title: Meta-Regression Covariate
    type: Variable
    suggested:
      - continuous
    permitted:
      - numeric

  - name: subgroupCovariate
    title: Subgroup Covariate
    type: Variable
    suggested:
      - nominal
      - ordinal

  - name: sm
    title: Summary Measure
    type: List
    options:
      - title: Mean Difference (MD)
        name: md
      - title: Standardised Mean Difference (SMD)
        name: smd
      - title: Ratio of Means (ROM)
        name: rom
    default: md

  - name: methodSmd
    title: SMD Method
    type: List
    options:
      - title: Hedges' g
        name: Hedges
      - title: Cohen's d
        name: Cohen
      - title: Glass' delta
        name: Glass
    default: Hedges

  - name: random
    title: Random Effects
    type: Bool
    default: true

  - name: common
    title: Common Effect
    type: Bool
    default: true

  - name: methodTau
    title: Heterogeneity Estimator
    type: List
    options:
      - title: Restricted Maximum-Likelihood
        name: REML
      - title: DerSimonian-Laird
        name: DL
      - title: Paule-Mandel
        name: PM
      - title: Maximum-Likelihood
        name: ML
      - title: Hunter-Schmidt
        name: HS
      - title: Sidik-Jonkman
        name: SJ
      - title: Hedges
        name: HE
      - title: Empirical Bayes
        name: EB
    default: REML

  - name: prediction
    title: Prediction Interval
    type: Bool
    default: false

  - name: confidenceLevel
    title: Confidence Level
    type: Number
    default: 0.95

  - name: groupLabelE
    title: Label (Experimental)
    type: String
    default: Experimental

  - name: groupLabelC
    title: Label (Control)
    type: String
    default: Control

  - name: forestPlot
    title: Forest Plot
    type: Bool
    default: true

  - name: LOO
    title: leave-one-out Analysis
    type: Bool
    default: false

  - name: metaRegressionEnabled
    title: Meta-Regression
    type: Bool
    default: false

  - name: subgroupEnabled
    title: Subgroup Analysis
    type: Bool
    default: false

  - name: subgroupName
    title: Subgroup Name
    type: String
    default: Subgroup

  - name: biasEnabled
    title: Publication bias
    type: Bool
    default: false

  - name: biasTest
    title: Publication bias test
    type: List
    options:
      - title: Egger regression
        name: egger
      - title: LFK index (Doi plot)
        name: lfk
    default: egger

  - name: trimfill
    title: Apply trim-and-fill
    type: Bool
    default: false
