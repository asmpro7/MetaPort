---
name: mpcont
title: Meta-analysis of continuous outcome data
jrs: "1.1"

items:
  - name: text
    title: Results for Overall meta analysis
    type: Html
    clearWith:
      - meanE
      - sdE
      - nE
      - meanC
      - sdC
      - nC
      - studyLabel
      - groupLabelE
      - groupLabelC
      - sm
      - methodTau
      - methodSmd
      - random
      - common
      - prediction
      - confidenceLevel
    refs:
      - metaPackage

  - name: plot
    title: Forest Plot
    type: Image
    renderFun: .forestPlot
    visible: (forestPlot)
    requiresData: true
    clearWith:
      - meanE
      - sdE
      - nE
      - meanC
      - sdC
      - nC
      - studyLabel
      - groupLabelE
      - groupLabelC
      - sm
      - methodTau
      - methodSmd
      - random
      - common
      - prediction
      - confidenceLevel
    refs:
      - metaPackage

  - name: LOOTitle #Just a title for the section, as the HTML output shows no title.
    title: leave-one-out Analysis
    type: Preformatted
    visible: (LOO)

  - name: LOOPlot #leave-one-out Plot
    type: Image
    width: 800
    height: 1000
    renderFun: .LOOPlot
    visible: (LOO)
    clearWith:
      - meanE
      - sdE
      - nE
      - meanC
      - sdC
      - nC
      - studyLabel
      - groupLabelE
      - groupLabelC
      - sm
      - methodTau
      - methodSmd
      - random
      - common
      - confidenceLevel
      - LOO

  - name: LOOText
    title: leave-one-out Analysis
    type: Html
    visible: (LOO)
    clearWith:
      - meanE
      - sdE
      - nE
      - meanC
      - sdC
      - nC
      - studyLabel
      - groupLabelE
      - groupLabelC
      - sm
      - methodTau
      - methodSmd
      - random
      - common
      - confidenceLevel
      - LOO
    refs:
      - metaPackage

  - name: subgroupAnalysisTitle #Just a title for the section, as the HTML output shows no title.
    title: Subgroup Analysis
    type: Preformatted
    visible: (subgroupCovariate)

  - name: subgroup_plot #Subgroup Plot
    type: Image
    width: 900
    height: 500
    renderFun: .subgroup_plot_func
    visible: (subgroupCovariate)
    clearWith:
      - meanE
      - sdE
      - nE
      - meanC
      - sdC
      - nC
      - studyLabel
      - groupLabelE
      - groupLabelC
      - sm
      - methodTau
      - methodSmd
      - random
      - common
      - confidenceLevel
      - prediction
      - subgroupName
      - subgroupCovariate
    refs:
      - metaPackage

  - name: subgroup_text
    title: Subgroup Results
    type: Html
    visible: (subgroupCovariate)
    clearWith:
      - meanE
      - sdE
      - nE
      - meanC
      - sdC
      - nC
      - studyLabel
      - groupLabelE
      - groupLabelC
      - sm
      - methodTau
      - methodSmd
      - random
      - common
      - confidenceLevel
      - prediction
      - subgroupName
      - subgroupCovariate
    refs:
      - metaPackage

  - name: metaRegressionTitle #Just a title for the section, as the HTML output shows no title.
    title: Meta-Regression Analysis
    type: Preformatted
    visible: (MetaRegressionCovariate)

  - name: meta_regression_plot
    type: Image
    width: 800
    height: 500
    renderFun: .meta_reg_plot_func
    visible: (MetaRegressionCovariate)
    clearWith:
      - meanE
      - sdE
      - meanC
      - sdC
      - studyLabel
      - groupLabelE
      - groupLabelC
      - sm
      - methodTau
      - methodSmd
      - random
      - common
      - confidenceLevel
      - MetaRegressionCovariate
    refs:
      - metaPackage

  - name: meta_regression_text
    title: Meta-Regression Analysis
    type: Html
    visible: (MetaRegressionCovariate)
    clearWith:
      - meanE
      - sdE
      - meanC
      - sdC
      - studyLabel
      - groupLabelE
      - groupLabelC
      - sm
      - methodTau
      - methodSmd
      - random
      - common
      - confidenceLevel
      - MetaRegressionCovariate
    refs:
      - metaPackage

  - name: PublicationBiasTitle #Just a title for the section, as the table title is too small to be noticed
    title: Publication Bias Results
    type: Preformatted
    visible: (biasTest != "disabled")

  - name: funnel
    title: Funnel plot
    type: Image
    visible: (biasTest == 'egger')
    width: 700
    height: 500
    renderFun: .funnelPlot
    clearWith:
      - meanE
      - sdE
      - nE
      - meanC
      - sdC
      - nC
      - studyLabel
      - groupLabelE
      - groupLabelC
      - sm
      - methodTau
      - methodSmd
      - random
      - common
      - biasTest
      - trimfill
    refs:
      - eggerTest

  - name: doi
    title: Doi plot
    type: Image
    visible: (biasTest == 'lfk')
    width: 700
    height: 500
    renderFun: .doiPlot
    refs:
      - lfkTest

  - name: tf
    title: Trim-and-fill (adjusted)
    type: Table
    visible: (biasTest != "disabled" && trimfill)
    rows: 1
    columns:
      - name: k0
        title: Imputed studies
        type: integer

      - name: model
        title: Model
        type: text

      - name: TE
        title: Adjusted effect
        type: number

      - name: lci
        title: Lower
        type: number

      - name: uci
        title: Upper
        type: number

      - name: p
        title: p
        type: number
        format: zto,pvalue
    clearWith:
      - meanE
      - sdE
      - nE
      - meanC
      - sdC
      - nC
      - studyLabel
      - groupLabelE
      - groupLabelC
      - sm
      - methodTau
      - methodSmd
      - random
      - common
      - trimfill

  - name: funnel_tf
    title: Funnel plot (trim-and-fill)
    type: Image
    visible: (biasTest != "disabled" && trimfill)
    width: 700
    height: 500
    renderFun: .funnelPlotTF
    clearWith:
      - meanE
      - sdE
      - nE
      - meanC
      - sdC
      - nC
      - studyLabel
      - groupLabelE
      - groupLabelC
      - sm
      - methodTau
      - methodSmd
      - random
      - common
      - trimfill

  - name: bias
    title: Small-study effects / publication bias
    type: Table
    visible: (biasTest != "disabled")
    rows: 1
    columns:
      - name: method
        title: Method
        type: text

      - name: statistic
        title: Statistic
        type: number

      - name: p
        title: p
        type: number
        format: zto,pvalue

      - name: interpretation
        title: Interpretation
        type: text
    clearWith:
      - meanE
      - sdE
      - nE
      - meanC
      - sdC
      - nC
      - studyLabel
      - groupLabelE
      - groupLabelC
      - sm
      - methodTau
      - methodSmd
      - random
      - common
      - biasTest
      - trimfill
    refs:
      - eggerTest
      - lfkTest
